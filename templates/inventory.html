<div id="content-area">
  <h2>Inventory</h2>
  <table class="table-depth-0" style="float:left">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Type</th>  
        <th scope="col">Name</th>
        <th scope="col">Level</th>
        <th scope="col">Bonuses</th>
        <th scope="col">Sell</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items | orderBy: 'level'" ng-class="itemRarity[item.rarity]">
        <td>{{$index}}</td>
        <td class="item-type"><img class="item-icon" ng-src="./img/{{itemTypes[item.type]}}.png" alt="{{itemTypes[item.type]}}"></td>
        <td class="item-name">{{item.name}}</td>
        <td class="item-level">{{item.level}}</td>
        <td class="item-bonus">
          <ul ng-repeat="bonus in item.bonus">
            <li>{{itemBonuses[bonus.stat]}}: {{bonus.value}}%</li>
          </ul>
        </td>
        <td class="item-sell"><img class="item-silver" src="./img/silver.png" alt="silver">{{item.sell}}</td>
      </tr>         
    </tbody>
  </table>
  
  <table class="table-depth-0" style="float:left;">
    <thead>
      <th scope="col">Index</th>
      <th scope="col">Stat</th>
    </thead>
    <tbody>
      <tr ng-repeat="bonus in itemBonuses">
        <td>{{$index}}</td>
        <td>{{bonus}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
